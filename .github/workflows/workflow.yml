name: weatherservice worflow

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3


      - name: Install .NET SDK 10.0.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'
          
      - name: Build with .NET
        run: dotnet build ./Weatherservice.sln --configuration Release    

      - name: Test with .NET
        run: dotnet test ./Weatherservice.sln --configuration Release --no-build --verbosity normal
