name: weatherservice worflow

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3


      - name: Install .NET SDK 10.0.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'
          
      - name: Build with .NET
        run: dotnet build ./WeatherService/WeatherService.csproj --configuration Release    

      #- name: Test with .NET
      #  run: dotnet test ./WeatherService.Tests/WeatherService.Tests.csproj --configuration Release --no-build --verbosity normal